services:

  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BROWSER: "on"
    command: server /data --console-address ":9001"
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - ./minio_data:/data

  api:
    build: ./api
    container_name: emotion-api
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: models
    ports:
      - "8080:8080"
    depends_on:
      - minio

  app:
    build: ./app
    container_name: emotion-app
    environment:
      API_URL: http://emotion-api:8080/predict   # âœ… CORRECTION ICI
    ports:
      - "8501:8501"
    depends_on:
      - api
